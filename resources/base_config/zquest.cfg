[zquest]

# Resolution stuff
window_x = 0
window_y = 0
large_window_width = 912
large_window_height = 684
small_window_width = 960
small_window_height = 720
save_drag_resize = 0
drag_aspect = 1
save_window_position = 0
fullscreen = 0

# Disable all sound?
nosound = 0

# Favorite commands
command01 = 65
command02 = 170
command03 = 166
command04 = 167
command05 = 172
command06 = 0
command07 = 60
command08 = 173

# 1=show
show_comboscript_meta_attribs = 1
# 1=action,2=pickup,4=sprite - 7=all
show_itemscript_meta_type = 7

# Automatically fix compat rules on 'File->New'
auto_filenew_bugfixes = 1

# Scales for the cursor in large/small mode
cursor_scale_large = 1.5
cursor_scale_small = 1

test_mode_record = 0
replay_file_dir = replays/

# scaling mode for the (in zc) framebuf or (in zq/zcl) the entire screen
# options:
#   0: nearest-neighbor
#   1: linear
scaling_mode = 0
# force scaling to always be an integer value (options: 0,1)
scaling_force_integer = 0

# No next-screen preview
no_preview = 0
lister_pattern_matching = 1
zq_win_proc_fix = 0

dis_lpal_shortcut = 1
