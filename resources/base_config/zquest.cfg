enable_tooltips = 1
showffscripts = 1
showsquares = 1
showinfo = 1
skip_layer_warning = 0
numerical_flags = 0
open_last_quest = 1
show_misalignments = 0
animation_on = 1
auto_backup_retention = 0
auto_save_interval = 0
auto_save_retention = 1
uncompressed_auto_saves = 1
overwrite_prevention = 0
import_map_bias = 0
