[Theme]
theme_filename = themes/mooshmood.ztheme

[zquest]

# Resolution stuff
window_x = 0
window_y = 0
save_drag_resize = 0
drag_aspect = 1
save_window_position = 0
fullscreen = 0

# Disable all sound?
nosound = 0

# 1=show
show_comboscript_meta_attribs = 1
# 1=action,2=pickup,4=sprite - 7=all
show_itemscript_meta_type = 7

# Automatically fix compat rules on 'File->New'
auto_filenew_bugfixes = 1

# Scale for the cursor
cursor_scale_large = 1.5

test_mode_record = 0
replay_file_dir = replays/

# scaling mode for the (in zc) framebuf or (in zq/zcl) the entire screen
# options:
#   0: nearest-neighbor
#   1: linear
scaling_mode = 0
# force scaling to always be an integer value (options: 0,1)
scaling_force_integer = 0

# No next-screen preview
no_preview = 0
lister_pattern_matching = 1
zq_win_proc_fix = 0

dis_lpal_shortcut = 1
internal_compile_console = 0
mouse_scroll = 0
warn_initscript_changes = 1
invalid_static = 0
cursorblink_style = 1
tile_protection = 1
show_grid = 0
grid_color = 15
snapshot_format = 3
save_paths = 1
cycle_on = 1
vsync = 1
showfps = 0

combo_brush = 0
float_brush = 0
rulesetdialog = 0
enable_tooltips = 1
ttip_highlight = 1
