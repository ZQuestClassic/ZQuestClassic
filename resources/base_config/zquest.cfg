[ZCMODULE]
# current_module = modules/classic.zmod

[ZQ_GUI]
compact_mode = 1
font_large_dialog = 26
font_large_gui = 26
font_large_favcmd = 5
font_large_textbox = 27
font_large_ttip = 26
font_compact_dialog = 26
font_compact_gui = 26
font_compact_favcmd = 5
font_compact_textbox = 27
font_compact_ttip = 26
merge_cpane_large = 0
